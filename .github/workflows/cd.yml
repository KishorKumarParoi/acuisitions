name: CD - Deploy to Kubernetes

on:
    push:
        branches: [main]
        tags:
            - "v*"

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/v')

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            - name: Update kubeconfig
              run: |
                  aws eks update-kubeconfig --name acquisitions-prod --region us-east-1

            - name: Deploy to Kubernetes
              run: |
                  kubectl apply -f k8s/namespace.yaml
                  kubectl apply -f k8s/serviceaccount.yaml
                  kubectl apply -f k8s/configmap.yaml
                  kubectl apply -f k8s/deployment.yaml
                  kubectl apply -f k8s/service.yaml
                  kubectl apply -f k8s/ingress.yaml

            - name: Wait for rollout
              run: |
                  kubectl rollout status deployment/acquisitions-api -n acquisitions --timeout=5m

            - name: Run smoke tests
              run: |
                  ENDPOINT=$(kubectl get service acquisitions-api -n acquisitions -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
                  curl -f http://$ENDPOINT/health || exit 1

    terraform-deploy:
        name: Terraform Apply
        runs-on: ubuntu-latest
        needs: deploy

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v2
              with:
                  terraform_version: 1.5.0

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            - name: Terraform Init
              working-directory: ./terraform
              run: terraform init

            - name: Terraform Plan
              working-directory: ./terraform
              run: terraform plan -out=tfplan

            - name: Terraform Apply
              working-directory: ./terraform
              run: terraform apply -auto-approve tfplan
